<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Too Large</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-xl p-8 text-center max-w-md">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Upload Failed</h1>
    <p class="text-gray-700 mb-4">The uploaded file(s) exceed the allowed size limit.</p>
    <p class="text-sm text-gray-500">Maximum total upload size: <strong>50MB</strong>.</p>
    <p class="text-sm text-gray-500">Maximum individual file size: <strong>10MB</strong>.</p>
    <a href="{{ url_for('upload') }}"
       class="mt-6 inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
       Try Again
    </a>
  </div>
</body>
</html>
