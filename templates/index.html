<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tenant PDF Upload</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6 relative">

  <!-- Main Container -->
  <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-8 space-y-8">

    <!-- Header: Logo + Logout -->
    <div class="flex justify-between items-center">
      <div class="flex items-center gap-2">
        <img src="/static/right-skale-logo.jpeg" alt="Company Logo" class="h-10 object-contain">
        <h2 class="text-xl font-semibold text-gray-800">Tenant Files Upload</h2>
      </div>
      <a href="{{ url_for('logout') }}" class="text-sm text-blue-600 hover:underline">Logout</a>
    </div>

    <!-- Upload Form -->
    <form id="uploadForm" method="POST" enctype="multipart/form-data" class="space-y-5">
      <!-- Organization ID -->
      <div>
        <label class="block text-gray-700 mb-1 font-medium">Organization ID:</label>
        <input type="text" name="organization_id" value="{{ organization_id or '' }}" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-300 focus:outline-none">
      </div>

      <!-- File Upload -->
      <div>
        <label class="block text-gray-700 mb-1 font-medium">PDF File:</label>
        <input type="file" name="file" accept=".pdf" multiple
          class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-white file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
      </div>

      <!-- Tags -->
      <div>
        <label class="block text-gray-700 mb-1 font-medium">Tags Optional (comma-separated):</label>
        <input type="text" name="tags"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-300 focus:outline-none">
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg text-lg font-semibold hover:bg-blue-700 transition duration-200">
        Upload
      </button>
    </form>
  </div>

  <!-- Loading Progress Overlay -->
  <div id="uploadingBar" class="hidden fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow text-center space-y-4 w-80">
      <div class="text-blue-600 font-medium">Uploading files...</div>
      <div class="w-full bg-gray-200 rounded-full h-2">
        <div id="progressBar" class="bg-blue-500 h-2 rounded-full w-0 transition-all duration-300"></div>
      </div>
    </div>
  </div>

  <!-- Success Popup -->
  <div id="successPopup" class="hidden fixed bottom-6 right-6 bg-green-600 text-white px-4 py-2 rounded shadow-lg z-50">
    <span id="successMessage">Files uploaded successfully</span>
  </div>

  <!-- Upload Script -->
  <script>
    const form = document.getElementById("uploadForm");
    const uploadingBar = document.getElementById("uploadingBar");
    const progressBar = document.getElementById("progressBar");
    const successPopup = document.getElementById("successPopup");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function (e) {
      const fileInput = form.querySelector('input[name="file"]');
      const files = fileInput.files;

      if (!files || files.length === 0) {
        alert("Please select at least one PDF file.");
        e.preventDefault();
        return;
      }

      for (let i = 0; i < files.length; i++) {
        if (!files[i].name.toLowerCase().endsWith('.pdf')) {
          alert("Only PDF files are allowed.");
          e.preventDefault();
          return;
        }
      }

      // Show uploading modal
      uploadingBar.classList.remove("hidden");

      // Simulate loading progress
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
        } else {
          width += 10;
          progressBar.style.width = width + "%";
        }
      }, 200);
    });

    // Success message on return from upload
    if (document.referrer.includes(window.location.origin)) {
      successPopup.classList.remove("hidden");
      setTimeout(() => {
        successPopup.classList.add("hidden");
      }, 3000);
    }
  </script>
</body>
</html>
