<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tenant PDF Upload</title>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Upload PDF for a Tenant</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block text-gray-700">Tenant ID:</label>
        <input type="text" name="tenant_id" value="{{ tenant_id }}" required class="w-full border rounded px-3 py-2">
      </div>

      <div>
        <label class="block text-gray-700">Files:</label>
        <input type="file" name="files" accept=".pdf" multiple required class="w-full border rounded px-3 py-2">
      </div>

      <div>
        <label class="block text-gray-700">Tags Optional (comma-separated):</label>
        <input type="text" name="tags" class="w-full border rounded px-3 py-2">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">Upload</button>
    </form>

    {% if docs %}
    <div class="mt-8">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">Uploaded PDFs for Tenant <span class="font-bold">{{ tenant_id }}</span></h3>
      <ul class="space-y-4">
        {% for doc in docs %}
        <li class="p-4 border rounded bg-gray-100">
          <p class="font-medium text-gray-800">{{ doc.file_name }}</p>
          <p class="text-sm text-gray-600">Uploaded at: {{ doc.uploaded_at }}</p>
          <a href="{{ url_for('serve_pdf', tenant_id=doc.tenant_id, filename=doc.file_path.split('/')[-1]) }}" target="_blank" class="text-blue-600 hover:underline">Open PDF</a>
          {% if doc.tags %}
          <span class="block text-sm text-gray-500">Tags: {{ doc.tags }}</span>
          {% endif %}
        </li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>
</body>
</html>
