<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tenant PDF Upload</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-8 space-y-8">

    <!-- Logo -->
    <div class="flex justify-center">
      <img src="/static/right-skale-logo.jpeg" alt="Company Logo" class="h-16 object-contain">
    </div>

    <h2 class="text-3xl font-bold text-center text-gray-800">Tenant Files Upload</h2>

    <!-- Upload Form -->
    <form method="POST" enctype="multipart/form-data" class="space-y-5">
      <div>
        <label class="block text-gray-700 mb-1 font-medium">Tenant ID:</label>
        <input type="text" name="tenant_id" value="{{ tenant_id }}" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-300 focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 mb-1 font-medium">PDF File:</label>
      <input type="file" name="file" accept=".pdf" multiple
            class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-white file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
      </div>

      <div>
        <label class="block text-gray-700 mb-1 font-medium">Tags (comma-separated):</label>
        <input type="text" name="tags"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-300 focus:outline-none">
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg text-lg font-semibold hover:bg-blue-700 transition duration-200">
        Upload
      </button>
    </form>

    <!-- Document List -->
    {% if docs %}
    <div class="pt-6 border-t">
      <h3 class="text-xl font-semibold text-gray-700 mb-4 text-center">
        Uploaded PDFs for Tenant <span class="text-blue-600">{{ tenant_id }}</span>
      </h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-96 overflow-y-auto pr-2">
        {% for doc in docs %}
        <div class="p-4 border rounded-lg bg-gray-50">
          <div class="flex flex-col gap-2">
            <p class="font-medium text-gray-800">{{ doc.file_name }}</p>
            <p class="text-sm text-gray-500">Uploaded at: {{ doc.uploaded_at }}</p>
            {% if doc.tags %}
            <div class="text-sm text-gray-600">Tags:
              <span class="bg-blue-100 text-blue-800 px-2 py-0.5 rounded-full text-xs">{{ doc.tags }}</span>
            </div>
            {% endif %}
            <a href="{{ doc.download_url }}" target="_blank"
              class="text-blue-600 font-medium hover:underline text-sm">Open PDF</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
