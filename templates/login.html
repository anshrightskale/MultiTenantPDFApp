<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <form method="POST" class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm space-y-6">
    <h2 class="text-2xl font-semibold text-center text-gray-800">Login</h2>

    <div>
      <label class="block mb-1 text-gray-700">Username</label>
      <input type="text" name="username" required
             class="w-full border border-gray-300 px-4 py-2 rounded focus:ring focus:ring-blue-300 focus:outline-none">
    </div>

    <div>
      <label class="block mb-1 text-gray-700">Password</label>
      <input type="password" name="password" required
             class="w-full border border-gray-300 px-4 py-2 rounded focus:ring focus:ring-blue-300 focus:outline-none">
    </div>

    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
      Log In
    </button>
  </form>
</body>
</html>
