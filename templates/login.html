<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login - Right Skale</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8 space-y-6">

    <!-- Logo -->
    <div class="flex justify-center">
      <img src="/static/right-skale-logo.jpeg" alt="Right Skale Logo" class="h-16 object-contain">
    </div>

    <h2 class="text-2xl font-bold text-center text-gray-800">Login to Right Skale App</h2>

    <form method="POST" class="space-y-4" onsubmit="sanitizeInputs()">

      <div>
        <label class="block text-gray-700 mb-1 font-medium">Username:</label>
        <input type="text" name="username" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-300 focus:outline-none"
          id="username">
      </div>

      <div>
        <label class="block text-gray-700 mb-1 font-medium">Password:</label>
        <input type="password" name="password" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-300 focus:outline-none"
          id="password">
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg text-lg font-semibold hover:bg-blue-700 transition duration-200">
        Login
      </button>
    </form>
  </div>

  <script>
    function sanitizeInputs() {
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      usernameInput.value = usernameInput.value.trim();
      passwordInput.value = passwordInput.value.trim();
    }
  </script>
</body>
</html>
